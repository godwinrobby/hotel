<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">

  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="list-block nude">
        <ul>
          <li id="checkin">
            <a href="checkin.html" class="close-panel">
              <div class="item-content">
                <div class="item-media"></div>
                <div class="item-inner">
                  <div class="item-title">Check In</div>
                </div>
              </div>
            </a>
          </li>
          <li id="hotel">
            <a href="hotel.html" class="close-panel">
              <div class="item-content">
                <div class="item-media">
                </div>
                <div class="item-inner">
                  <div class="item-title">My Hotels</div>
                </div>
              </div>
            </a>
          </li>
          <li id="account">
            <a href="account.html" class="close-panel">
              <div class="item-content">
                <div class="item-media">
                </div>
                <div class="item-inner">
                  <div class="item-title">My Account</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div id="logout" class="list-block nude">
        <ul>
          <li>
            <a href="login.html" class="close-panel">
              <div class="item-content">
                <div class="item-media">
                </div>
                <div class="item-inner">
                  <div class="item-title">Logout</div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>


    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page no-toolbar">
          <!-- EMPTy-PAGE -->
          </div>
        </div>
      </div>
    </div>
    <!-- Path to Cordova Library JS-->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRO9gFXPuzZAlNDxo01LyDOZmkE5PzCzk">
    </script>

    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>

  </body>
</html>
